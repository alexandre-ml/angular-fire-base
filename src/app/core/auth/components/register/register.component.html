<app-bread-crumb [items]="[{ text: 'Cadastre-se' }]"></app-bread-crumb>

<app-page-header
  page-title="Cadastre-se"
  [show-button]="false"
  button-link="/auth/register"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Cadastro</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">Nome</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
          />

          <app-form-field-error
            [form-control]="resourceForm.get('firstName')"
          ></app-form-field-error>
        </div>

        <div class="form-group col-md-6">
          <label for="lastName">Sobrenome</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
          />

          <app-form-field-error
            [form-control]="resourceForm.get('lastName')"
          ></app-form-field-error>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="email">E-mail</label>
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
          />

          <app-form-field-error
            [form-control]="resourceForm.get('email')"
          ></app-form-field-error>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />

          <app-form-field-error
            [form-control]="resourceForm.get('password')"
          ></app-form-field-error>
        </div>

        <div class="form-group col-md-6">
          <label for="conf_pass">Confirmação Senha</label>
          <input
            type="password"
            class="form-control"
            id="conf_pass"
            formControlName="conf_pass"
          />
          <app-form-field-error
            [form-control]="resourceForm.get('conf_pass')"
          ></app-form-field-error>
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages
    [server-error-messages]="serverErrorMessages"
  ></app-server-error-messages>

  <button
    [disabled]="submittingForm || resourceForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
